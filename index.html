<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Web by Maruf</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- HEADER SECTION START -->
  <header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg main-nav">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" class="img-fluid" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fs-1 text-white fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link fs-5 text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link fs-5 text-white" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link fs-5 text-white" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link fs-5 text-white" aria-current="page" href="#"> Portfolio </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link fs-5 text-white" aria-current="page" href="#">Testimonials </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link fs-5 text-white" aria-current="page" href="#"> Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- banner section -->

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active slider-overlay">
          <img src="images/banner.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block my-5">
            <h5 class="fs-1 fw-bold mb-0">Simple,Fresh & Unique Design</h5>
            <p class="fs-3 mb-5 pb-3">Donec posuere augue venenatis, </p>
            <button class="btn py-2 px-4 mb-4 fs-6 fw-bold bnr-btn text-white text-uppercase">Show More</button>
          </div>
        </div>
        <div class="carousel-item slider-overlay">
          <img src="images/banner.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block my-5">
            <h5 class="fs-1 fw-bold mb-0">Simple,Fresh & Unique Design</h5>
            <p class="fs-3 mb-5 pb-3">Donec posuere augue venenatis, </p>
            <button class="btn py-2 px-4 mb-4 fs-6 fw-bold bnr-btn text-white text-uppercase">Show More</button>
          </div>
        </div>
        <div class="carousel-item slider-overlay">
          <img src="images/banner.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block my-5">
            <h5 class="fs-1 fw-bold mb-0">Simple,Fresh & Unique Design</h5>
            <p class="fs-3 mb-5 pb-3">Donec posuere augue venenatis, </p>
            <button class="btn py-2 px-4 mb-4 fs-6 fw-bold text-white bnr-btn text-uppercase">Show More</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  <!-- HEADER SECTION END -->


  <!-- SCRIPT LINK -->
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
